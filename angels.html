<html>
<head>

<script src="calculatingAngels.js"></script>
<link rel="stylesheet" type="text/css" href="angels.css">
</head>

<body>

<div class="balance" id="balanceAngel0"/>

<div id="grants_form">
<form name="grantsInvoker" action="">
  <fieldset>
    <label for="angel" id="angel_label">Angel Id</label>
    <input type="number" name="angel" id="angel" size="2" value="" class="text-input" />
    <label class="error" for="angel" id="angel_error">This field is required.</label>
     
    <label for="project" id="project_label">Project Id</label>
    <input type="number" name="project" id="project" size="2" value="" class="text-input" />
    <label class="error" for="project" id="project_error">This field is required.</label>
 
    <label for="grant" id="grant_label">Grant sum</label>
    <input type="number" name="grant" id="grant" size="6" value="" class="text-input" />
    <label class="error" for="grant" id="grant_error">This field is required.</label>    
      <br />
    <input type="submit" name="submit" class="button" id="submit_btn" value="Send" />
  </fieldset>
</form>
</div>
